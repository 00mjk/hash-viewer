# Description

{{ site.description }}

You can write math input like so:
$$
\tilde{g}_{-i}(s) = \frac{c'_{i}(s)}{v_{i}(s; s)} - \int_0^s \frac{v'_{i}(s; y)}{v_{i}(s; s)} \tilde{g}_{-i}(y) dy \qquad \text{ for all }s\in[0,\bar{s}_i]
$$

However, the two cannot currently be combined in the same line. For example, you cannot put math inside a table.
