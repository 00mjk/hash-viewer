<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper" id="content">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

  {%- for script in page.scripts -%}
  <script src="{{ script }}"></script>
  {%- endfor -%}

</html>
